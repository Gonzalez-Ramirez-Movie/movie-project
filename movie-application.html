<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/movie-application.css">
    <link rel="stylesheet" href="bootstrap-5.1.3/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/edc6500e0f.js" crossorigin="anonymous"></script>
</head>
<body id="background">

<nav class="navbar bg-dark">
    <div class="container-fluid justify-content-center">
        <h1 id="WebsiteName">Moldy Potatoes</h1>
    </div>
</nav>
<nav>
    <form class="d-flex" role="search" id="searchButton">
        <input class="form-control me-2" type="search" placeholder="Search movies..." aria-label="Search" id="movieSearch">
        <button class="btn btn-outline-light" type="submit" >Search</button>
    </form>
</nav>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 " id="ModalLabel">Edit a Movie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group d-flex mb-5" id="editAMovieForm">
                <span class="input-group-text justify-content-center">Title:</span>
                <input type="text" aria-label="First name" class="form-control w-100" id="editTitle">
                <span class="input-group-text justify-content-center">Rating(out of 10):</span>
                <input type="text" aria-label="First name" class="form-control w-100" id="editRating">
                <span class="input-group-text justify-content-center">Genres:</span>
                <input type="text" aria-label="First name" class="form-control w-100" id="editGenres">
                <span class="input-group-text justify-content-center">Director:</span>
                <input type="text" aria-label="First name" class="form-control w-100" id="editDirector">
                <span class="input-group-text justify-content-center">Plot:</span>
                <input type="text" aria-label="First name" class="form-control w-100" id="editPlot">
                <span class="input-group-text justify-content-center">Poster:</span>
                <input type="text" aria-label="First name" class="form-control w-100" id="editImage">
                <input type='hidden' id="editId" >
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edits">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="movieCards">

</div>

<div id="addAMovie" class="card"></div>

<div class="container mt-3">
    <div class="input-group d-flex mb-5" id="addAMovieForm">
        <h3 class="text-center text-white"> Add A Movie!</h3>
        <span class="input-group-text justify-content-center">Title:</span>
        <input type="text" aria-label="First name" class="form-control w-100" id="Title">
        <span class="input-group-text justify-content-center">Rating(out of 10):</span>
        <input type="text" aria-label="First name" class="form-control w-100" id="Rating">
        <span class="input-group-text justify-content-center">Genres:</span>
        <input type="text" aria-label="First name" class="form-control w-100" id="Genres">
        <span class="input-group-text justify-content-center">Director:</span>
        <input type="text" aria-label="First name" class="form-control w-100" id="Director">
        <span class="input-group-text justify-content-center">Plot:</span>
        <input type="text" aria-label="First name" class="form-control w-100" id="Plot">
        <span class="input-group-text justify-content-center">Movie poster url:</span>
        <input type="text" aria-label="First name" class="form-control w-100" id="Image">
    </div>
    <button type="submit" aria-label="newMovieButton" class="btn-light w-100" id="newMovieButton">Submit</button>
</div>


<div>
    <script src="bootstrap-5.1.3/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" rel="script"></script>
    <script src="js/movie-application.js"></script>
    <script src="./keys/keys.js"></script>

</div>
</body>
</html>
